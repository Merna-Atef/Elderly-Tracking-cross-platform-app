<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
      <ion-button large  shape="round">
        <img src="assets/icon/logo.png" style="width: 60px; height: 40px">
      </ion-button>
    </ion-buttons>
    <ion-title slot ="start">
        <ion-text>
          <ion-text color="light" class="fw1000">Gaurdian</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="light" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="light" slot="end" >2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
    <ion-card-header class = "fw1000">Currently Tracking</ion-card-header>
    <ion-list>
    <ion-item >
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Grandma Nadine</ion-text>
        </h2>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Location
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item >
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark">Grandma Nadine</ion-text>
          </h2>
        </ion-label>
        <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
          Location
          <ion-icon name="locate"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
  </ion-card>

  <ion-card class="bg-white">
    <ion-img [src]="themeCover"></ion-img>
    <ion-button expand="full" color="dark" (click)="presentImage(themeCover)" no-margin>
      Modal 1: Modal Image
    </ion-button>
  </ion-card>

  <ion-button margin shape="round" expand="full" color="secondary" (click)="searchFilter()">
    Modal 2: Search Filter
  </ion-button>
  
  <popmenu></popmenu>
</ion-content>
